<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./img/https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bag.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <nav id="navigation" class="navbar d-flex justify-content-around">
            <figure id="logo" class="logo-nav navbar-brand p-2 flex-grow-1 bd-highlight">
                <img src="./img/Vector.png" class="blanja"> <p class="logo-text">Blanja</p>
            </figure>
            <div class="d-flex d-flex justify-content-center flex-grow-1">
              <div class="input-group">
                <input class="search-input p-2" placeholder="Search">
                <span class="input-group-append">
                  <button class="btn btn-outline-secondary search-icon" type="button">
                    <i class="bi-search"></i>
                  </button>
                </span>
            </div>
                    <button class="btn btn-outline-secondary rounded" type="button">
                      <i class="bi-funnel"></i>
                    </button>
            </div>
            <div id="icons" class="d-flex">
                <a class="text-secondary m-3 p-2" href="#">
                  <i class="bi-bag"></i>
                </a>
                <a class="text-secondary m-3 p-2" href="#">
                  <i class="bi-bell"></i>
                </a>
                <a class="text-secondary m-3 p-2" href="#">
                  <i class="bi-envelope"></i>
                </a>
            <span class="mt-3 pl-1">
                <img class="rounded-circle" src="./img/christian-buehner.png">
            </span>
            </div>
        </nav>
        <div id="main" class="container pt-5">
            <main class="row">
                <h3 id="summary-title" class="col-md-5 font-weight-bold">My Bag</h3>
                <div id="allitem" class="card w-75 m-1 p-2">
                      <div class="row justify-content-between px-3">
                        <div>
                        <span class="d-flex">
                          <input class="m-1 red" type="checkbox">
                          <p class="">Select all items</p>
                        <p class="text-secondary">(2 items selected)</p>
                        </span>
                        </div>
                        <p class="red">Delete</p>
                      </div>
                </div>
          <div id="section" class="w-75"></div>
                <div class="card row w-75 m-1 p-2 align-self-center h-75 d-inline-block">
                  <div class="d-flex justify-content-between px-4 d-flex align-items-center">
                    <input class="form-check-input red" type="checkbox">
                          <div class="d-flex justify-content-start">
                            <img class="card-img w-30" src="./img/gez-xavier-mansfield.png">
                            <span class="d-flex align-items-center mx-1 py-3 w-50 flex-column lh-5">
                              <p id="product-name" class="card-text w-100 pt-1">Men's formal suit - Black</p>
                              <p id="store-name" class="card-text text-secondary w-100 pt-1">Zalora Cloth</p>
                            </span>
                          </div>
                          <span id="number">
                            <i class="bi bi-dash-circle"></i>
                            1
                            <i class="bi bi-plus"></i>
                          </span>
                          <p id="number" class="card-text font-weight-bold">$ 20.0</p>
                  </div>
            </div>
            <div id="section" class="w-75"></div>
                <div class="card row w-75 m-1 p-2 align-self-center h-75 d-inline-block">
                  <div class="d-flex justify-content-between px-4 d-flex align-items-center">
                    <input class="form-check-input red" type="checkbox">
                          <div class="d-flex justify-content-start">
                            <img class="card-img w-30" src="./img/gez-xavier-mansfield.png">
                            <span class="d-flex align-items-center mx-1 py-3 w-50 flex-column lh-5">
                              <p id="product-name" class="card-text w-100 pt-1">Men's formal suit - Black</p>
                              <p class="card-text text-secondary w-100 pt-1" id="store-name">Zalora Cloth</p>
                            </span>
                          </div>
                          <span id="number">
                            <i class="bi bi-dash-circle"></i>
                            1
                            <i class="bi bi-plus"></i>
                          </span>
                          <p id="number" class="card-text font-weight-bold">$ 20.0</p>
                  </div>
            </div>

        </div>
           <aside id="summary" class="">
                <div class="card w-25 mx-4 float-right mb-5 lh-20 top">
                    <div id="layout-summary" class="card-body">
                      <h5 id="textshopping" class="card-title font-weight-bold">Shopping summary</h5>
                        <div class="price">
                        <p id="total" class="card-text text-secondary">Total price</p>
                        <p id="total" class="card-text font-weight-bold">$ 40.0</p>
                        </div>
                      <button id="button" class="btn btn-primary btn-lg btn-block bg-red buy">Buy</button>
                    </div>
                  </div>
            </aside>
        </div>
    
</body>
</html>
