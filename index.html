<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- akan berisi informasi, konfigurasi dan source dari website -->
    <meta charset="UTF-8" />
    <!-- membaca website -->
    <meta
      http-equiv="X-UA-Compatible"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- untuk responsive web, initial scale untuk besaran tampilan di web agar tidak kecil atau kebesaran  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="container form">
      <header>
        <figure class="logo">
          <img src="./img/Vector.png" class="blanja" />
          <p class="logo-name">Blanja</p>
        </figure>
        <p id="text1" class="font-weight-bold line-height-18">
          Please login with your account
        </p>
      </header>
      <nav class="d-flex justify-content-center m-4">
        <button class="btn bg-red box">Customer</button>
        <button class="btn bg-white box">Seller</button>
      </nav>
      <main class="d-flex flex-column d-flex align-items-center">
        <input
          type="email"
          class="email p-2 mb-3 box-1"
          name=""
          id="email"
          placeholder="Email"
        />
        <input
          type="password"
          class="password p-2 box-1"
          name=""
          id="password"
          placeholder="Password"
        />
        <a href="#" id="forgot" class="red">Forgot password?</a>
        <a id="primary" href="homev1.html" class="btn bg-red btn-block box-1"
          >PRIMARY</a
        >
      </main>
      <footer>
        <p id="foot" class="">
          Don't have an account?<a href="#" id="link" class="red"> Register</a>
        </p>
      </footer>
    </div>
  </body>
</html>
